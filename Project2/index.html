<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1><strong>
                    Rock Paper Scissors
                </strong></h1>

            <div class="choices">
                <div> <img src="rock.png" alt="Rock" class="img" id="rock"></div>
                <div><img src="paper.png" alt="Paper" class="img" id="paper"></div>
                <div><img src="scissors.png" alt="Scissors" class="img" id="scissors"></div>
            </div>

            <div class="scoreBoard">
                <div class="score">
                    <p id="userScore">0</p>
                    <strong>
                        <p>You</p>
                    </strong>
                </div>
                <div class="score">
                    <p id="compScore">0</p>
                    <strong>
                        <p>Comp</p>
                    </strong>
                </div>
            </div>
            <div class="msgContainer">
                <p>Play your move</p>
            </div>
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
